<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-box">
            <form id="calorie-form">
                <h1>Calorie Calculator</h1>

                <div class="input-box">
                    <input type="number" id="age" name="age" placeholder="Enter your age" required>
                    <i class="bx bxs-user"></i>
                </div>

                <div class="selection-box">
                    <label class="option">
                        <input type="radio" name="gender" value="male" required>
                        <div class="option-content">
                            <i class="bx bx-male-sign"></i> Male
                        </div>
                    </label>
                    <label class="option">
                        <input type="radio" name="gender" value="female" required>
                        <div class="option-content">
                            <i class="bx bx-female-sign"></i> Female
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <input type="number" id="weight_kg" name="weight_kg" placeholder="Enter your weight (kg)" required>
                    <i class="bx bxs-weight"></i>
                </div>

                <div class="selection-box">
                    <label class="option">
                        <input type="radio" name="height_unit" value="cm" required>
                        <div class="option-content">cm</div>
                    </label>
                    <label class="option">
                        <input type="radio" name="height_unit" value="ft" required>
                        <div class="option-content">ft</div>
                    </label>
                </div>

                <div class="input-box" id="height_cm_input">
                    <input type="number" id="height_cm" name="height_cm" placeholder="Enter height (cm)">
                    <i class="bx bxs-ruler"></i>
                </div>

                <div class="input-box" id="height_ft_in_input" style="display: none;">
                    <input type="number" id="height_ft" name="height_ft" placeholder="Feet">
                    <input type="number" id="height_in" name="height_in" placeholder="Inches">
                    <i class="bx bxs-ruler"></i>
                </div>

                <div class="input-box">
                    <select id="activity_level" name="activity_level" required>
                        <option value="BMR">BMR</option>
                        <option value="Little or no exercise">Little or no exercise</option>
                        <option value="Exercise 1-3 times/week">Exercise 1-3 times/week</option>
                        <option value="Exercise 4-5 times/week">Exercise 4-5 times/week</option>
                        <option value="Daily exercise or intense exercise 3-4 times/week">Daily exercise or intense exercise 3-4 times/week</option>
                        <option value="Intense exercise 6-7 times/week">Intense exercise 6-7 times/week</option>
                        <option value="Very intense exercise daily, or physical job">Very intense exercise daily, or physical job</option>
                    </select>
                </div>

                <button type="submit" class="btn">Calculate</button>
            </form>
        </div>

        <div class="right-box">
            <h2>Results</h2>
            
            <!-- Toggle Result Boxes -->
            <div class="result-item">
                <h3>Maintain Weight</h3>
                <p id="maintain-weight">-- Calories/day</p>
            </div>

            <div class="result-item toggle-box">
                <h3 id="toggle-heading-1">Mild Weight Loss</h3>
                <p id="toggle-value-1">-- Calories/day</p>
                <p>0.25 kg/week</p>
                <i class="bx bx-sync toggle-icon" onclick="toggleResult(1)"></i>
            </div>

            <div class="result-item toggle-box">
                <h3 id="toggle-heading-2">Weight Loss</h3>
                <p id="toggle-value-2">-- Calories/day</p>
                <p>0.5 kg/week</p>
                <i class="bx bx-sync toggle-icon" onclick="toggleResult(2)"></i>
            </div>

            <div class="result-item toggle-box">
                <h3 id="toggle-heading-3">Extreme Weight Loss</h3>
                <p id="toggle-value-3">-- Calories/day</p>
                <p>1 kg/week</p>
                <i class="bx bx-sync toggle-icon" onclick="toggleResult(3)"></i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
